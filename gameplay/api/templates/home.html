<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ taskform }}
        <input type="submit" value="submit">
    </form>
    <h1>Tasks</h1>
    {% for task in tasks %}
        <p>Comment: {{ task.comment }}</p>
        <form action="{% url 'delete_comment' task.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="delete">
        </form>
    {% empty %}
        <p>No comments yet</p>

    {% endfor %}
</body>
</html>
